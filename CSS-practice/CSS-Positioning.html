<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <title>Positioning in CSS</title>
    <link rel="stylesheet" href="CSS-Positioning.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">

<body>
    <h1>POSITIONING IN CSS</h1>
    <div class="boxes">
        <div class="box orange">
            <p>Orange</p>
        </div>
        <div class="box pink">
            <p>Pink</p>
        </div>
        <div class="box lightblue">
            <p>Light Blue</p>

        <div class="box lightgreen">
            <p>Light Green</p>
        </div>
    </div>
